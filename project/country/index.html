<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="script.js" defer></script>
		<title>Document</title>
	</head>
	<body class="h-full w-full font-[Gilroy-medium]">
		<div class="h-screen w-screen">
			<div
				class="navBar h-[10%] w-full bg-slate-100 flex justify-between px-[40px] items-center max-md:h-[8%] max-md:px-2">
				<div class="h-10 w-[20%] relative">
					<input
						type="text"
						spellcheck="false"
						placeholder="Search for the country..."
						class="search-bar h-10 w-[100%] outline-1 outline-sky-400 rounded-md relative px-8 max-md:w-[150px]" />
					<i
						class="fa-solid fa-magnifying-glass text-slate-600 absolute top-[11px] left-[10px] opacity-60"></i>
				</div>
				<div class="flex gap-x-4 justify-center items-center">
					<select
						class="filter-by-region h-10 px-2 w-[200px] flex justify-center items-center outline-none bg-slate-50 shadow rounded-md max-md:w-[150px]">
						<option hidden>Filter by Region</option>
						<option class="option" value="Africa">All</option>
						<option value="Africa">Africa</option>
						<option value="America">America</option>
						<option value="Asia">Asia</option>
						<option value="Europe">Europe</option>
						<option value="Oceania">Oceania</option>
					</select>
					<div
						class="darkMode h-6 w-10 rounded-full p-1 bg-slate-600 transition duration-200 ease-in-out">
						<div
							class="darkModeBtn h-4 w-4 bg-slate-100 transition duration-200 ease-in-out rounded-full"></div>
					</div>
				</div>
			</div>
			<div class="h-[90%] w-full overflow-hidden">
				<div
					class="country-cards h-full w-full p-4 gap-4 grid grid-cols-5 justify-center overflow-auto max-md:grid-cols-1"></div>
			</div>
		</div>
	</body>
</html>
