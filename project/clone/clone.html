<body class="h-full w-full ">
  <div class="h-screen w-screen bg-teal-100 flex justify-center items-center flex-col ">

      <div class="heading-container h-[50px] w-full flex items-center gap-x-4">

        <p class="date text-[20px] font-bold- font-[Gilroy-Bold] flex justify-left "></p>
      </div>

      <p class="quort font-[Gilroy-semibold] opacity-50 mb-2">Raise the bar by completing your goals! </p>
      <div class="h-[25px] w-full rounded-2xl shadow-sm bg-slate-400 relative overflow-hidden">
        <p class="task absolute top-[5px] left-3 text-[10px] text-slate-50 font-[Gilroy-semibold]">
          
        </p>
        <div class="progress-bar h-full w-[0%] duration-[0.7s]  rounded-2xl bg-[#48a300]"></div>
      </div>
      <p class="warning-text text-red-500 pt-2">Please set all the 3 goals!</p>
      <div class="h-[60%] w-full overflow-hidden mt-3 mb-2">
        <div class="container h-full w-full grid grid-cols-1 gap-2 overflow-y-auto">

          <div class="todo-card h-[80%] w-full relative border border-gray-300 rounded-2xl flex items-center px-4 gap-x-4 ">
            <div class="checkBox h-6 w-6 max-lg:h-8 max-lg:w-8 max-md:h-8 max-md:w-8 rounded-[50%] border-2 border-gray-400 flex justify-center items-center cursor-pointer">
              <i class="fa-solid fa-check"></i>
            </div>
            <input type="text" spellcheck="false" placeholder="Add new goals..." class="input-text capitalize outline-none w-[90%] h-full bg-slate-50 max-md:w-[80%] max-md:text-[20px] text-slate-700">
          </div>

          <div class="h-[80%] w-full relative border border-gray-300 rounded-2xl flex items-center px-4 gap-x-4">
            <div class="checkBox h-6 w-6 max-lg:h-8 max-lg:w-8 max-md:h-8 max-md:w-8 rounded-[50%] border-2 border-gray-400 flex justify-center items-center cursor-pointer">
              <i class="fa-solid fa-check"></i>
            </div>
            <input  type="text" spellcheck="false" placeholder="Add new goals..." class="input-text capitalize outline-none w-[90%] h-full bg-slate-50 max-md:w-[80%] max-md:text-[20px] text-slate-700 ">
          </div>

          <div class="h-[80%] w-full relative border border-gray-300 rounded-2xl flex items-center px-4 gap-x-4">
            <div class="checkBox h-6 w-6 max-lg:h-8 max-lg:w-8 max-md:h-8 max-md:w-8 rounded-[50%] border-2 border-gray-400 flex justify-center items-center cursor-pointer">
              <i class="fa-solid fa-check"></i>
            </div>
            <input  type="text" spellcheck="false" placeholder="Add new goals..." class="input-text capitalize outline-none w-[90%] h-full bg-slate-50 max-md:w-[80%] max-md:text-[20px] text-slate-700">
          </div>

          <div class="h-[80%] w-full relative border border-gray-300 rounded-2xl flex items-center px-4 gap-x-4">
            <div class="checkBox h-6 w-6 max-lg:h-8 max-lg:w-8 max-md:h-8 max-md:w-8 rounded-[50%] border-2 border-gray-400 flex justify-center items-center cursor-pointer">
              <i class="fa-solid fa-check"></i>
            </div>
            <input type="text" spellcheck="false" placeholder="Add new goals..." class="input-text capitalize outline-none w-[90%] h-full bg-slate-50 max-md:w-[80%] max-md:text-[20px] text-slate-700">
          </div>

        </div>
      </div>
      <div class="border h-[15%] w-full flex justify-around items-center">
        <p class="opacity-50 font-bold ">~~Move on step to head~~</p>
        <div class="add-button h-10 w-10 rounded-full text-white bg-[#48a300] flex justify-center items-center ">
          <i class="fa-solid fa-plus text-[20px] "></i>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
